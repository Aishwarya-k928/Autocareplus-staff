<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Staff Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.96);
            --border: rgba(255, 255, 255, 0.12);
            --bg: #020617;
            --priority: #39ff14; /* Neon Green */
            --critical: #ff3131; /* Red Delay */
        }

        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100%; }
        
        #loginGate { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .auth-card { background: var(--glass); padding: 40px; border-radius: 28px; border: 1px solid var(--border); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none; box-sizing: border-box; }

        #workshopApp { display: none; height: 100%; flex-direction: column; }
        .header { padding: 15px 30px; border-bottom: 1px solid var(--border); background: rgba(2, 6, 23, 0.9); display: flex; justify-content: space-between; align-items: center; }

        .workshop-floor { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; height: calc(100vh - 85px); overflow-x: auto; }
        .lane { background: rgba(255,255,255,0.01); border-radius: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; min-width: 280px; }
        .lane-head { padding: 15px; border-bottom: 1px solid var(--border); font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--accent); }
        .lane-body { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .vehicle-card { background: var(--glass); border: 1px solid var(--border); border-radius: 18px; padding: 18px; position: relative; transition: 0.3s; }
        .vehicle-card.high-prio { border: 2.2px solid var(--priority); box-shadow: 0 0 15px rgba(57, 255, 20, 0.15); }
        .vehicle-card.delayed { border: 2.2px solid var(--critical); }

        .time-tag { font-size: 9px; font-weight: 800; padding: 4px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); color: #94a3b8; }
        .delayed .time-tag { color: var(--critical); background: rgba(255, 49, 49, 0.1); }

        .card-footer { display: flex; gap: 6px; margin-top: 15px; }
        .ctrl-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 8px; border-radius: 8px; cursor: pointer; flex: 1; font-size: 12px; }
        .ctrl-btn:hover:not(:disabled) { background: white; color: black; }
        .prio-btn { width: 40px; flex: none; color: #444; border: 1px solid var(--border); background: rgba(255,255,255,0.05); cursor: pointer; padding: 8px; border-radius: 8px; }
        .prio-btn.active { color: var(--priority); border-color: var(--priority); }
    </style>
</head>
<body>

    <div id="loginGate">
        <div class="auth-card">
            <h1 style="font-size:22px;">AutoCare Plus</h1>
            <input type="password" id="staffPass" placeholder="Staff Key">
            <button onclick="unlockStaff()" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:12px; font-weight:800; cursor:pointer;">Enter Workshop</button>
        </div>
    </div>

    <div id="workshopApp">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size:18px;">Workshop Operations</h1>
                <span style="font-size:9px; color:var(--priority);">● TERMINAL ACTIVE</span>
            </div>
            <input type="text" id="search" style="width:200px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; padding:10px; border-radius:8px;" placeholder="Search Reg..." onkeyup="draw()">
        </div>

        <div class="workshop-floor">
            <div class="lane"><div class="lane-head">New Intake</div><div class="lane-body" id="lane-NEW"></div></div>
            <div class="lane"><div class="lane-head">Servicing</div><div class="lane-body" id="lane-SERVICING"></div></div>
            <div class="lane"><div class="lane-head">Ready</div><div class="lane-body" id="lane-READY"></div></div>
            <div class="lane"><div class="lane-head">Collected</div><div class="lane-body" id="lane-COLLECTED"></div></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        projectId: "auto-care-plus-e7fdf"
    }));

    const STAGES = ["NEW", "SERVICING", "READY", "COLLECTED"];

    window.unlockStaff = async () => {
        const h = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(document.getElementById('staffPass').value));
        const hex = Array.from(new Uint8Array(h)).map(b => b.toString(16).padStart(2, '0')).join('');
        if (hex === (localStorage.getItem('staffHash') || "a60965e69e46950275817d7b278156172551a1334f1989025176b1b70951a592")) {
            document.getElementById('loginGate').style.display = 'none';
            document.getElementById('workshopApp').style.display = 'flex';
            startBoard();
        } else { alert("Invalid Key"); }
    };

    window.moveStatus = async (e, id, current, dir) => {
        e.stopPropagation();
        const nextIdx = STAGES.indexOf(current) + dir;
        if (nextIdx >= 0 && nextIdx < STAGES.length) {
            await updateDoc(doc(db, "jobs", id), { status: STAGES[nextIdx] });
        }
    };

    window.togglePrio = async (e, id, p) => {
        e.stopPropagation();
        await updateDoc(doc(db, "jobs", id), { isPriority: !p });
    };

    let jobsData = [];
    function startBoard() {
        onSnapshot(query(collection(db, "jobs"), orderBy("createdAt", "desc")), (s) => {
            jobsData = s.docs.map(d => ({ id: d.id, ...d.data() }));
            draw();
        });
        setInterval(draw, 60000); 
    }

    window.draw = () => {
        const q = document.getElementById('search').value.toLowerCase();
        STAGES.forEach(s => {
            const lane = document.getElementById(`lane-${s}`); lane.innerHTML = "";
            jobsData.filter(j => (j.status || "NEW").toUpperCase() === s && (j.vehicleNumber || "").toLowerCase().includes(q))
                .sort((a,b) => (b.isPriority ? 1 : 0) - (a.isPriority ? 1 : 0)).forEach(job => {
                
                const mins = job.createdAt ? Math.floor((new Date() - job.createdAt.toDate()) / 60000) : 0;
                const timeStr = mins >= 60 ? `${Math.floor(mins/60)}h ${mins%60}m` : `${mins}m`;

                const card = document.createElement('div');
                card.className = `vehicle-card ${job.isPriority ? 'high-prio' : ''} ${mins >= 360 ? 'delayed' : ''}`;
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <span style="color:var(--accent); font-weight:800; font-size:12px;">REG: ${job.vehicleNumber}</span>
                        <span class="time-tag">${timeStr}</span>
                    </div>
                    <h3 style="margin:8px 0 2px 0; font-size:17px;">${job.customerName}</h3>
                    <div style="font-size:11px; opacity:0.6;">${job.serviceType}</div>
                    
                    <div class="card-footer">
                        <button class="ctrl-btn" onclick="moveStatus(event, '${job.id}', '${s}', -1)" ${s==='NEW'?'disabled':''}>←</button>
                        <button class="ctrl-btn prio-btn ${job.isPriority ? 'active' : ''}" onclick="togglePrio(event, '${job.id}', ${job.isPriority || false})">★</button>
                        <button class="ctrl-btn" onclick="moveStatus(event, '${job.id}', '${s}', 1)" ${s==='COLLECTED'?'disabled':''}>→</button>
                    </div>
                `;
                lane.appendChild(card);
            });
        });
    }
</script>
</body>
</html>
