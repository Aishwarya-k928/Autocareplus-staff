<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Staff Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.96);
            --border: rgba(255, 255, 255, 0.12);
            --bg: #020617;
            --new: #3b82f6;
            --servicing: #f59e0b;
            --ready: #10b981;
            --collected: #64748b;
            --critical: #ff4b2b;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at top right, #0a192f, #020617);
        }

        /* --- AUTH --- */
        #loginOverlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: var(--bg); z-index: 9999; }
        .card-auth { background: var(--glass); padding: 40px; border-radius: 28px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; padding: 15px; color: white; margin-bottom: 15px; outline: none; }
        
        /* --- BOARD --- */
        #mainContent { display: none; padding: 30px; opacity: 0; transition: 0.5s; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .board-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }

        .job-card { background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 25px; position: relative; }
        .status-badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 50px; text-transform: uppercase; }
        
        /* Colors */
        .status-new { color: var(--new); border: 1px solid var(--new); }
        .status-servicing { color: var(--servicing); border: 1px solid var(--servicing); }
        .status-ready { color: var(--ready); border: 1px solid var(--ready); }
        .status-collected { color: var(--collected); border: 1px solid var(--collected); }

        /* Timer Alert */
        .timer-hud { font-size: 11px; font-weight: 700; color: #94a3b8; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px; }
        .timer-hud.alert { color: var(--critical); background: rgba(255, 75, 43, 0.1); border: 1px solid var(--critical); }

        /* PROGRESS BUTTON */
        .progress-btn {
            width: 100%; margin-top: 20px; padding: 15px; border-radius: 12px; border: none;
            font-weight: 800; cursor: pointer; text-transform: uppercase;
            background: var(--accent); color: #020617; transition: 0.3s;
        }
        .progress-btn:hover { background: white; transform: scale(1.02); }
        .progress-btn:disabled { opacity: 0.3; cursor: not-allowed; background: #222; color: #555; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="card-auth">
            <h2>Staff Access</h2>
            <input type="email" id="email" placeholder="autocareplus@org.com">
            <input type="password" id="password" placeholder="Enter Security Key">
            <button class="progress-btn" onclick="attemptLogin()">Unlock Board</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="header">
            <div>
                <h1 style="margin:0;">Workshop Control</h1>
                <span id="syncIndicator" style="color:var(--ready); font-size:10px;">‚óè CONNECTED TO CLOUD</span>
            </div>
        </div>
        <div class="board-grid" id="staffBoard"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        projectId: "auto-care-plus-e7fdf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // WORKFLOW DEFINITION
    const WORKFLOW = {
        "NEW": { next: "SERVICING", label: "Start Servicing" },
        "SERVICING": { next: "READY", label: "Mark as Ready" },
        "READY": { next: "COLLECTED", label: "Mark Collected" },
        "COLLECTED": { next: null, label: "Job Complete" }
    };

    // UPDATE FUNCTION - Attached to window so buttons can call it
    window.updateJobStatus = async (jobId, currentStatus) => {
        const nextStatus = WORKFLOW[currentStatus]?.next;
        if (!nextStatus) return;

        try {
            const jobRef = doc(db, "jobs", jobId);
            await updateDoc(jobRef, { status: nextStatus });
            console.log(`Job ${jobId} moved to ${nextStatus}`);
        } catch (error) {
            console.error("Error updating status: ", error);
            alert("Update Failed. Check connection.");
        }
    };

    // LOGIN LOGIC
    window.attemptLogin = async () => {
        const pass = document.getElementById('password').value;
        const target = localStorage.getItem('staffHash') || "a60965e69e46950275817d7b278156172551a1334f1989025176b1b70951a592";
        
        const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(pass));
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (hashHex === target) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            setTimeout(() => document.getElementById('mainContent').style.opacity = '1', 50);
            startLiveBoard();
        } else {
            alert("Invalid Key");
        }
    };

    function startLiveBoard() {
        const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const board = document.getElementById('staffBoard');
            board.innerHTML = "";

            snapshot.forEach((docSnap) => {
                const job = docSnap.data();
                const status = (job.status || "NEW").toUpperCase();
                const id = docSnap.id;

                // Only show jobs in our workflow
                if (!WORKFLOW[status]) return;

                const diffMins = job.createdAt ? Math.floor((new Date() - job.createdAt.toDate()) / 60000) : 0;
                const isAlert = diffMins >= 360; // 6 Hours

                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <span class="status-badge status-${status.toLowerCase()}">${status}</span>
                        <div class="timer-hud ${isAlert ? 'alert' : ''}">
                            ${diffMins < 60 ? diffMins + 'm' : Math.floor(diffMins/60) + 'h ' + (diffMins%60) + 'm'}
                        </div>
                    </div>
                    <h2 style="margin:0; font-size:20px;">${job.customerName || 'No Name'}</h2>
                    <div style="color:var(--accent); font-weight:800; margin:10px 0; font-size:12px;">REG: ${job.vehicleNumber || '---'}</div>
                    <div style="font-size:13px; opacity:0.8;">Task: ${job.serviceType || 'General Service'}</div>
                    
                    <button class="progress-btn" 
                        ${!WORKFLOW[status].next ? 'disabled' : ''} 
                        onclick="updateJobStatus('${id}', '${status}')">
                        ${WORKFLOW[status].label}
                    </button>
                `;
                board.appendChild(card);
            });
        });
    }
</script>
</body>
</html>
