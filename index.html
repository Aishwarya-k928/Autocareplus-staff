<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Workshop Floor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.96);
            --border: rgba(255, 255, 255, 0.12);
            --bg: #020617;
            --priority: #39ff14; /* Neon Green */
            --critical: #ff3131; /* Red for 6hr+ delay */
        }

        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100%; }
        
        /* --- LOGIN BARRIER --- */
        #staffLoginGate { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .auth-card { background: var(--glass); padding: 40px; border-radius: 28px; border: 1px solid var(--border); width: 320px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none; box-sizing: border-box; }

        /* --- DASHBOARD --- */
        #workshopApp { display: none; height: 100%; flex-direction: column; }
        .header { padding: 15px 30px; border-bottom: 1px solid var(--border); background: rgba(2, 6, 23, 0.9); display: flex; justify-content: space-between; align-items: center; }

        /* --- KANBAN --- */
        .workshop-floor { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; height: calc(100vh - 85px); overflow-x: auto; }
        .lane { background: rgba(255,255,255,0.01); border-radius: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; min-width: 280px; }
        .lane-head { padding: 15px; border-bottom: 1px solid var(--border); font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--accent); }
        .lane-body { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        /* --- CARDS --- */
        .vehicle-card { background: var(--glass); border: 1px solid var(--border); border-radius: 18px; padding: 18px; position: relative; transition: 0.3s; }
        .vehicle-card.high-prio { border: 2.2px solid var(--priority); box-shadow: 0 0 15px rgba(57, 255, 20, 0.15); }
        .vehicle-card.delayed { border: 2.2px solid var(--critical); }

        .reg-tag { color: var(--accent); font-weight: 800; font-size: 12px; }
        .time-badge { font-size: 9px; font-weight: 800; padding: 4px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); color: #94a3b8; }
        .delayed .time-badge { color: var(--critical); background: rgba(255, 49, 49, 0.1); }

        .card-footer { display: flex; gap: 6px; margin-top: 15px; }
        .nav-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 8px; border-radius: 8px; cursor: pointer; flex: 1; font-size: 12px; }
        .nav-btn:hover:not(:disabled) { background: white; color: black; }
        .prio-star { width: 40px; flex: none; color: #444; }
        .prio-star.active { color: var(--priority); border-color: var(--priority); }

        /* --- ADMIN PROMPT --- */
        #adminGate { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 11000; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="staffLoginGate">
        <div class="auth-card">
            <h1 style="font-size:22px;">AutoCare Plus</h1>
            <input type="password" id="staffPassInput" placeholder="Staff Key">
            <button onclick="enterWorkshop()" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:12px; font-weight:800; cursor:pointer;">Enter Workshop</button>
        </div>
    </div>

    <div id="adminGate">
        <div class="auth-card" style="border-color: #f59e0b;">
            <h2 style="margin:0; color:var(--accent);">Admin Authorization</h2>
            <input type="password" id="adminPassInput" placeholder="Admin Key">
            <button onclick="verifyAndRedirect()" style="width:100%; padding:15px; background:#f59e0b; border:none; border-radius:12px; font-weight:800; cursor:pointer;">Access Insights</button>
            <button onclick="document.getElementById('adminGate').style.display='none'" style="background:none; border:none; color:white; margin-top:15px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div id="workshopApp">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size:18px;">Workshop Operations</h1>
                <span id="prioLabel" style="font-size:9px; color:var(--priority);">● NEON PRIORITY ACTIVE</span>
            </div>
            <div style="display:flex; gap:12px; align-items:center;">
                <input type="text" id="search" style="width:180px; margin:0;" placeholder="Search Reg..." onkeyup="draw()">
                <button onclick="document.getElementById('adminGate').style.display='flex'" style="background:transparent; border:1px solid var(--accent); color:var(--accent); padding:10px 15px; border-radius:10px; font-weight:800; font-size:11px; cursor:pointer;">Insights Hub</button>
            </div>
        </div>

        <div class="workshop-floor">
            <div class="lane"><div class="lane-head">New Intake</div><div class="lane-body" id="lane-NEW"></div></div>
            <div class="lane"><div class="lane-head">Servicing</div><div class="lane-body" id="lane-SERVICING"></div></div>
            <div class="lane"><div class="lane-head">Ready</div><div class="lane-body" id="lane-READY"></div></div>
            <div class="lane"><div class="lane-head">Collected</div><div class="lane-body" id="lane-COLLECTED"></div></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        projectId: "auto-care-plus-e7fdf"
    }));

    const STAGES = ["NEW", "SERVICING", "READY", "COLLECTED"];

    // RESTORED: Authentication & Routing
    window.enterWorkshop = async () => {
        const input = document.getElementById('staffPassInput').value;
        const h = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(input));
        const hex = Array.from(new Uint8Array(h)).map(b => b.toString(16).padStart(2, '0')).join('');
        if (hex === (localStorage.getItem('staffHash') || "a60965e69e46950275817d7b278156172551a1334f1989025176b1b70951a592")) {
            document.getElementById('staffLoginGate').style.display = 'none';
            document.getElementById('workshopApp').style.display = 'flex';
            startLiveBoard();
        } else { alert("Wrong Staff Key"); }
    };

    // FIXED: Insights Path (Ensures no 404)
    window.verifyAndRedirect = async () => {
        const input = document.getElementById('adminPassInput').value;
        const h = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(input));
        const hex = Array.from(new Uint8Array(h)).map(b => b.toString(16).padStart(2, '0')).join('');
        if (hex === "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4") {
            // Check if your file is named insights.html or index.html/insights
            window.location.href = "insights.html"; 
        } else { alert("Wrong Admin Key"); }
    };

    // RESTORED: Workflow Navigation
    window.moveStatus = async (e, id, current, dir) => {
        e.stopPropagation();
        const nextIdx = STAGES.indexOf(current) + dir;
        if (nextIdx >= 0 && nextIdx < STAGES.length) {
            await updateDoc(doc(db, "jobs", id), { status: STAGES[nextIdx] });
        }
    };

    // RESTORED: Priority Toggle
    window.togglePrio = async (e, id, currentPrio) => {
        e.stopPropagation();
        await updateDoc(doc(db, "jobs", id), { isPriority: !currentPrio });
    };

    let jobsData = [];
    function startLiveBoard() {
        onSnapshot(query(collection(db, "jobs"), orderBy("createdAt", "desc")), (s) => {
            jobsData = s.docs.map(d => ({ id: d.id, ...d.data() }));
            draw();
        });
        setInterval(draw, 60000); // Live duration refresh
    }

    window.draw = () => {
        const q = document.getElementById('search').value.toLowerCase();
        STAGES.forEach(s => {
            const lane = document.getElementById(`lane-${s}`); lane.innerHTML = "";
            jobsData.filter(j => (j.status || "NEW").toUpperCase() === s && (j.vehicleNumber || "").toLowerCase().includes(q))
                .sort((a,b) => (b.isPriority ? 1 : 0) - (a.isPriority ? 1 : 0)).forEach(job => {
                
                // RESTORED: Duration & 6hr Alert
                const diffMins = job.createdAt ? Math.floor((new Date() - job.createdAt.toDate()) / 60000) : 0;
                const isDelayed = diffMins >= 360;
                const timeText = diffMins >= 60 ? `${Math.floor(diffMins/60)}h ${diffMins%60}m` : `${diffMins}m`;

                const card = document.createElement('div');
                card.className = `vehicle-card ${job.isPriority ? 'high-prio' : ''} ${isDelayed ? 'delayed' : ''}`;
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <span class="reg-tag">REG: ${job.vehicleNumber}</span>
                        <span class="time-badge">${timeText}</span>
                    </div>
                    <h3 style="margin:8px 0 2px 0; font-size:17px;">${job.customerName}</h3>
                    <div style="font-size:11px; opacity:0.6;">${job.serviceType}</div>
                    
                    <div class="card-footer">
                        <button class="nav-btn" onclick="moveStatus(event, '${job.id}', '${s}', -1)" ${s==='NEW'?'disabled':''}>←</button>
                        <button class="nav-btn prio-star ${job.isPriority ? 'active' : ''}" onclick="togglePrio(event, '${job.id}', ${job.isPriority || false})">★</button>
                        <button class="nav-btn" onclick="moveStatus(event, '${job.id}', '${s}', 1)" ${s==='COLLECTED'?'disabled':''}>→</button>
                    </div>
                `;
                lane.appendChild(card);
            });
        });
    }
</script>
</body>
</html>
