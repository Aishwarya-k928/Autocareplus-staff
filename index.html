<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Staff Secure Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.95);
            --border: rgba(255, 255, 255, 0.12);
        }

        /* Force background even if content is hidden */
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #020617;
            background-image: radial-gradient(circle at top right, #0a192f, #020617);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* --- LOGIN OVERLAY (FORCED VISIBLE) --- */
        #loginOverlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #020617;
            display: flex; /* Force flex on load */
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .login-card h2 { font-size: 32px; letter-spacing: -1px; margin: 0 0 10px 0; }
        .login-card p { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 10px; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; font-weight: 700; }
        
        input {
            width: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 12px;
            padding: 16px; color: white; font-family: inherit; font-size: 15px;
            outline: none; box-sizing: border-box;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }

        .login-btn {
            width: 100%; background: var(--accent); color: #020617;
            border: none; padding: 18px; border-radius: 12px;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s; margin-top: 10px;
        }
        .login-btn:hover { background: #fff; transform: scale(1.02); }

        .error-msg { color: #ff4b2b; font-size: 12px; margin-top: 20px; display: none; font-weight: 700; }

        /* --- STAFF BOARD (HIDDEN) --- */
        #mainContent {
            display: none; /* Stay hidden until auth */
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header { width: 100%; padding: 40px; text-align: center; border-bottom: 1px solid var(--border); }
        .board-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; width: 90%; max-width: 1300px; padding: 40px 0; }
        .job-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 25px; border-top: 2px solid var(--accent); }
        .status-badge { font-size: 10px; font-weight: 800; padding: 5px 12px; border-radius: 50px; background: rgba(0, 210, 255, 0.15); color: var(--accent); }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>Security Shield</h2>
            <p>Staff Board Encryption Active</p>
            
            <div class="input-group">
                <label>Terminal Login</label>
                <input type="email" id="email" placeholder="Autocareplus@org.com" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label>Encrypted Key</label>
                <input type="password" id="password" placeholder="••••••••" autocomplete="off">
            </div>

            <button class="login-btn" id="loginBtn">Decrypt & Enter</button>
            <div id="errorMessage" class="error-msg">ACCESS DENIED: INVALID CREDENTIALS</div>
        </div>
    </div>

    <div id="mainContent">
        <div class="header">
            <h1>Staff Operations Board</h1>
            <p style="color: var(--accent); font-size: 12px; letter-spacing: 3px; margin: 0;">REAL-TIME CLOUD FEED</p>
        </div>
        <div class="board-container" id="staffBoard"></div>
    </div>
