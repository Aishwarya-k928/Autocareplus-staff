<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Command Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.96);
            --border: rgba(255, 255, 255, 0.12);
            --bg: #020617;
            --new: #3b82f6;
            --servicing: #f59e0b;
            --ready: #10b981;
            --collected: #64748b;
            --priority: #39ff14;
            --critical: #ff3131;
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        
        /* --- HEADER --- */
        .header { 
            padding: 15px 30px; border-bottom: 1px solid var(--border); 
            background: rgba(2, 6, 23, 0.9); display: flex; justify-content: space-between; align-items: center;
        }

        .header-controls { display: flex; gap: 12px; align-items: center; }

        .nav-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: white; padding: 10px 18px; border-radius: 10px; cursor: pointer;
            font-size: 11px; font-weight: 800; text-transform: uppercase; transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.1); }
        .nav-btn.active { background: var(--accent); color: #020617; border-color: var(--accent); }
        
        .btn-insights { border-color: var(--servicing); color: var(--servicing); }
        .btn-insights:hover { background: var(--servicing); color: black; }

        /* --- VIEWS --- */
        .view-container { height: calc(100vh - 85px); overflow: hidden; }
        .workshop-floor { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; height: 100%; overflow-x: auto; }
        #historyView { display: none; padding: 30px; height: 100%; overflow-y: auto; }

        .lane { background: rgba(255,255,255,0.01); border-radius: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; min-width: 280px; }
        .lane-head { padding: 15px 20px; border-bottom: 1px solid var(--border); font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .lane-body { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }

        /* --- CARDS --- */
        .vehicle-card { background: var(--glass); border: 1px solid var(--border); border-radius: 18px; padding: 18px; cursor: pointer; transition: 0.2s; }
        .vehicle-card.high-prio { border: 2px solid var(--priority); }
        .vehicle-card.delayed { border: 2px solid var(--critical); }
        .reg-tag { color: var(--accent); font-weight: 800; font-size: 11px; }

        /* --- OVERLAYS --- */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 2000; align-items: center; justify-content: center; }
        .modal { background: var(--glass); border: 1px solid var(--border); width: 350px; padding: 35px; border-radius: 28px; text-align: center; }
        input[type="password"], textarea { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; color: white; margin: 15px 0; outline: none; box-sizing: border-box; }
        .action-btn { background: var(--accent); color: black; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="insightsLock" class="overlay">
        <div class="modal">
            <h2 style="margin:0; color:var(--servicing);">Admin Access</h2>
            <p style="font-size:12px; opacity:0.6;">Enter Management Key to view Insights</p>
            <input type="password" id="adminPass" placeholder="Admin Key">
            <button class="action-btn" style="background:var(--servicing);" onclick="verifyAdmin()">Unlock Insights</button>
            <button onclick="closeOverlay('insightsLock')" style="background:transparent; color:white; border:none; margin-top:15px; cursor:pointer; font-size:11px;">Cancel</button>
        </div>
    </div>

    <div id="notesOverlay" class="overlay">
        <div class="modal">
            <h2 id="mReg" style="margin:0; color:var(--accent);"></h2>
            <textarea id="nInput" placeholder="Technician Notes..."></textarea>
            <button class="action-btn" id="saveN">Save Update</button>
            <button onclick="closeOverlay('notesOverlay')" style="background:transparent; color:white; border:none; margin-top:15px; cursor:pointer;">Close</button>
        </div>
    </div>

    <div id="app">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size:18px;">AutoCare Plus</h1>
                <span style="font-size:9px; color:var(--priority);">OPERATIONS TERMINAL</span>
            </div>
            <div class="header-controls">
                <input type="text" id="search" style="background:rgba(255,255,255,0.05); border: 1px solid var(--border); padding:10px; border-radius:10px; color:white; width:180px;" placeholder="Search Reg..." onkeyup="draw()">
                <button class="nav-btn" id="histBtn" onclick="toggleHistory()">History</button>
                <button class="nav-btn btn-insights" onclick="openInsights()">Insights</button>
            </div>
        </div>

        <div class="view-container">
            <div id="workshopView" class="workshop-floor">
                <div class="lane"><div class="lane-head" style="color:var(--new);">New Intake</div><div class="lane-body" id="lane-NEW"></div></div>
                <div class="lane"><div class="lane-head" style="color:var(--servicing);">Servicing</div><div class="lane-body" id="lane-SERVICING"></div></div>
                <div class="lane"><div class="lane-head" style="color:var(--ready);">Ready</div><div class="lane-body" id="lane-READY"></div></div>
                <div class="lane"><div class="lane-head" style="color:var(--collected);">Collected</div><div class="lane-body" id="lane-COLLECTED"></div></div>
            </div>
            <div id="historyView">
                <div id="historyList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap:20px;"></div>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        projectId: "auto-care-plus-e7fdf"
    }));

    let data = [];
    let isHistory = false;

    // --- SECURITY LOGIC ---
    window.openInsights = () => document.getElementById('insightsLock').style.display = 'flex';
    window.closeOverlay = (id) => document.getElementById(id).style.display = 'none';

    window.verifyAdmin = async () => {
        const pass = document.getElementById('adminPass').value;
        const h = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(pass));
        const hex = Array.from(new Uint8Array(h)).map(b => b.toString(16).padStart(2, '0')).join('');
        
        // Use your Admin specific hash here (Default: 1234)
        if (hex === "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4") {
            window.location.href = "insights.html"; // Redirect to your insights page
        } else {
            alert("Unauthorized Access");
        }
    };

    // --- WORKFLOW LOGIC ---
    window.toggleHistory = () => {
        isHistory = !isHistory;
        document.getElementById('workshopView').style.display = isHistory ? 'none' : 'grid';
        document.getElementById('historyView').style.display = isHistory ? 'block' : 'none';
        document.getElementById('histBtn').classList.toggle('active', isHistory);
        draw();
    };

    function listen() {
        onSnapshot(query(collection(db, "jobs"), orderBy("createdAt", "desc")), (s) => {
            data = []; s.forEach(d => data.push({ id: d.id, ...d.data() }));
            draw();
        });
        setInterval(draw, 60000);
    }

    window.draw = () => {
        const q = document.getElementById('search').value.toLowerCase();
        const stages = ["NEW", "SERVICING", "READY", "COLLECTED"];
        const histCont = document.getElementById('historyList');
        if(isHistory) histCont.innerHTML = "";

        stages.forEach(s => {
            const lane = document.getElementById(`lane-${s}`); if(lane) lane.innerHTML = "";
            data.filter(j => (j.status||"NEW") === s && (j.vehicleNumber||"").toLowerCase().includes(q)).forEach(job => {
                const now = new Date();
                const diffMins = Math.floor((now - (job.createdAt?.toDate() || now)) / 60000);
                const isArchived = s === "COLLECTED" && job.collectedAt && (now - job.collectedAt.toDate()) / 60000 > 60;

                if (isArchived && !isHistory) return;
                if (!isArchived && isHistory) return;

                const card = document.createElement('div');
                card.className = `vehicle-card ${job.isPriority ? 'high-prio' : ''} ${diffMins >= 360 ? 'delayed' : ''}`;
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between;"><span class="reg-tag">${job.vehicleNumber}</span><span style="font-size:9px; opacity:0.5;">${diffMins}m</span></div>
                    <h3 style="margin:5px 0; font-size:16px;">${job.customerName}</h3>
                    <div style="font-size:10px; opacity:0.6;">${job.serviceType}</div>
                `;
                if(isHistory) histCont.appendChild(card); else lane.appendChild(card);
            });
        });
    };

    listen();
</script>
</body>
</html>
