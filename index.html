<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Staff Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.96);
            --border: rgba(255, 255, 255, 0.12);
            --bg: #020617;
            --priority: #39ff14;
            --critical: #ff3131;
        }

        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100%; }
        
        /* --- HEADER & NAVIGATION --- */
        .header { 
            padding: 15px 30px; border-bottom: 1px solid var(--border); 
            background: rgba(2, 6, 23, 0.9); display: flex; justify-content: space-between; align-items: center;
        }

        .btn-insights {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 800;
            font-size: 11px; text-transform: uppercase; transition: 0.3s;
        }
        .btn-insights:hover { background: var(--accent); color: black; }

        /* --- KANBAN VIEW --- */
        .workshop-floor {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 20px; padding: 20px; height: calc(100vh - 85px); overflow-x: auto;
        }
        .lane { background: rgba(255,255,255,0.01); border-radius: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; min-width: 280px; }
        .lane-head { padding: 15px; border-bottom: 1px solid var(--border); font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .lane-body { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        /* --- CARDS --- */
        .vehicle-card { background: var(--glass); border: 1px solid var(--border); border-radius: 18px; padding: 18px; position: relative; }
        .vehicle-card.high-prio { border: 2px solid var(--priority); }
        .vehicle-card.delayed { border: 2px solid var(--critical); }

        /* --- ADMIN REDIRECT MODAL --- */
        #adminPrompt { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(15px); z-index: 10000; align-items: center; justify-content: center; 
        }
        .modal-card { background: var(--glass); padding: 40px; border-radius: 28px; border: 1px solid var(--border); width: 320px; text-align: center; }
        input[type="password"] { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none; }
    </style>
</head>
<body>

    <div id="adminPrompt">
        <div class="modal-card">
            <h2 style="margin:0; color:var(--accent);">Admin Verification</h2>
            <p style="font-size:12px; opacity:0.6; margin-top:10px;">Enter Management Key to view Insights</p>
            <input type="password" id="adminPassInput" placeholder="Enter Admin Key">
            <button class="btn-insights" style="width:100%;" onclick="verifyAndRedirect()">Authorize & Go</button>
            <button onclick="closeAdminPrompt()" style="background:none; border:none; color:white; margin-top:15px; cursor:pointer; font-size:11px;">Cancel</button>
        </div>
    </div>

    <div id="app">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size:18px;">AutoCare Plus</h1>
                <span style="font-size:9px; color:var(--accent);">WORKSHOP TERMINAL</span>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
                <input type="text" id="search" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; padding:10px; border-radius:8px;" placeholder="Search Reg..." onkeyup="draw()">
                <button class="btn-insights" onclick="openAdminPrompt()">Insights Hub</button>
            </div>
        </div>

        <div class="workshop-floor">
            <div class="lane"><div class="lane-head">New Intake</div><div class="lane-body" id="lane-NEW"></div></div>
            <div class="lane"><div class="lane-head">Servicing</div><div class="lane-body" id="lane-SERVICING"></div></div>
            <div class="lane"><div class="lane-head">Ready</div><div class="lane-body" id="lane-READY"></div></div>
            <div class="lane"><div class="lane-head">Collected</div><div class="lane-body" id="lane-COLLECTED"></div></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        projectId: "auto-care-plus-e7fdf"
    }));

    // --- SECURE REDIRECT LOGIC ---
    window.openAdminPrompt = () => document.getElementById('adminPrompt').style.display = 'flex';
    window.closeAdminPrompt = () => document.getElementById('adminPrompt').style.display = 'none';

    window.verifyAndRedirect = async () => {
        const input = document.getElementById('adminPassInput').value;
        const h = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(input));
        const hex = Array.from(new Uint8Array(h)).map(b => b.toString(16).padStart(2, '0')).join('');
        
        // ADMIN HASH (matches your admin insights key)
        if (hex === "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4") {
            window.location.href = "insights.html"; // Ensure your file is named insights.html
        } else {
            alert("Unauthorized Access Key");
        }
    };

    // --- WORKFLOW RENDER LOGIC ---
    let data = [];
    const STAGES = ["NEW", "SERVICING", "READY", "COLLECTED"];

    function listen() {
        onSnapshot(query(collection(db, "jobs"), orderBy("createdAt", "desc")), (s) => {
            data = []; s.forEach(d => data.push({ id: d.id, ...d.data() }));
            draw();
        });
    }

    window.draw = () => {
        const q = document.getElementById('search').value.toLowerCase();
        STAGES.forEach(s => {
            const lane = document.getElementById(`lane-${s}`); lane.innerHTML = "";
            data.filter(j => (j.status || "NEW").toUpperCase() === s && (j.vehicleNumber || "").toLowerCase().includes(q))
                .sort((a,b) => (b.isPriority ? 1 : 0) - (a.isPriority ? 1 : 0)).forEach(job => {
                
                const diffMins = job.createdAt ? Math.floor((new Date() - job.createdAt.toDate()) / 60000) : 0;
                const card = document.createElement('div');
                card.className = `vehicle-card ${job.isPriority ? 'high-prio' : ''} ${diffMins >= 360 ? 'delayed' : ''}`;
                card.innerHTML = `
                    <div style="color:var(--accent); font-weight:800; font-size:12px;">${job.vehicleNumber}</div>
                    <h3 style="margin:5px 0;">${job.customerName}</h3>
                    <div style="font-size:11px; opacity:0.6;">${job.serviceType}</div>
                `;
                lane.appendChild(card);
            });
        });
    }

    listen();
</script>
</body>
</html>
