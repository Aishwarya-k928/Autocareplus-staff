<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Command Staff Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.96);
            --border: rgba(255, 255, 255, 0.12);
            --bg: #020617;
            --error: #ff4b2b;
        }

        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #0a192f, #020617);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white; overflow-x: hidden;
        }

        /* --- LOGIN & MODAL CARDS --- */
        #loginOverlay, #settingsModal {
            position: fixed; inset: 0; display: flex;
            align-items: center; justify-content: center;
            background: var(--bg); z-index: 9999;
        }
        #settingsModal { z-index: 10000; display: none; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }

        .card {
            background: var(--glass); backdrop-filter: blur(40px);
            padding: 40px; border-radius: 28px; border: 1px solid var(--border);
            width: 90%; max-width: 420px; text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .input-group { margin-bottom: 20px; text-align: left; position: relative; }
        .input-group label { display: block; font-size: 10px; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; font-weight: 800; }
        
        input {
            width: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 14px;
            padding: 16px; color: white; font-family: inherit; font-size: 15px; outline: none;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }

        .btn {
            width: 100%; background: var(--accent); color: #020617;
            border: none; padding: 18px; border-radius: 14px;
            font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .btn:hover { background: #fff; transform: translateY(-2px); }

        .link-btn {
            background: none; border: none; color: var(--accent);
            font-size: 12px; cursor: pointer; margin-top: 20px; text-decoration: underline;
            opacity: 0.7; transition: 0.3s;
        }
        .link-btn:hover { opacity: 1; }

        /* --- STAFF BOARD --- */
        #mainContent { display: none; flex-direction: column; width: 100%; }
        .header { 
            padding: 25px 40px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); background: rgba(2, 6, 23, 0.4);
        }

        .board-container { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 20px; padding: 40px; 
        }

        .job-card { 
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 20px; padding: 25px; border-top: 3px solid var(--accent);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .status-badge { font-size: 10px; font-weight: 800; padding: 4px 12px; border-radius: 50px; background: rgba(0, 210, 255, 0.1); color: var(--accent); border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="card">
            <h2 style="margin-top:0;">Terminal Login</h2>
            <p style="color:var(--accent); font-size: 10px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px;">Authorized Staff Only</p>
            
            <div class="input-group">
                <label>Terminal ID</label>
                <input type="email" id="email" placeholder="Autocareplus@org.com">
            </div>
            
            <div class="input-group">
                <label>Security Key</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <button class="btn" id="loginBtn">Authorize Entry</button>
            <p id="loginError" style="color:var(--error); font-size:12px; display:none; margin-top:15px; font-weight:700;">ACCESS DENIED: INVALID HASH</p>
            
            <button class="link-btn" onclick="openSettings()">Change Terminal Password</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size:22px;">Operations Board</h1>
                <span style="color:#10b981; font-size:10px; font-weight:800;">● LIVE CLOUD SYNC ACTIVE</span>
            </div>
            <button class="btn" style="width:auto; padding:10px 25px; font-size:11px;" onclick="openSettings()">Security Settings</button>
        </div>
        <div class="board-container" id="staffBoard"></div>
    </div>

    <div id="settingsModal">
        <div class="card" style="max-width:380px; border-color: var(--accent);">
            <h3 style="margin-top:0;">Update Security Key</h3>
            <p style="font-size:12px; opacity:0.6; margin-bottom:25px;">This will update the access key for this terminal.</p>
            
            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="newPass" placeholder="Min. 6 characters">
            </div>
            
            <button class="btn" onclick="saveNewPassword()">Update & Refresh</button>
            <button class="link-btn" style="color:white;" onclick="closeSettings()">Cancel</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
        projectId: "auto-care-plus-e7fdf",
        storageBucket: "auto-care-plus-e7fdf.firebasestorage.app",
        messagingSenderId: "746107164946",
        appId: "1:746107164946:web:5951433bf11f0cadedfbcb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function sha256(message) {
        const msgUint8 = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Global UI Controls
    window.openSettings = () => document.getElementById('settingsModal').style.display = 'flex';
    window.closeSettings = () => document.getElementById('settingsModal').style.display = 'none';

    // Save New Password Logic
    window.saveNewPassword = async () => {
        const newPass = document.getElementById('newPass').value.trim();
        if(newPass.length < 6) return alert("Password must be at least 6 characters!");
        
        const newHash = await sha256(newPass);
        localStorage.setItem('staffHash', newHash);
        alert("Security key updated successfully.");
        location.reload(); 
    };

    // Login Logic
    const attemptLogin = async () => {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const pass = document.getElementById('password').value.trim();
        
        // Use custom hash if set, else use default "AutoCare123"
        const defaultHash = "a60965e69e46950275817d7b278156172551a1334f1989025176b1b70951a592";
        const targetHash = localStorage.getItem('staffHash') || defaultHash;
        
        const inputHash = await sha256(pass);

        if(email === "autocareplus@org.com" && inputHash === targetHash) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            startLiveSync();
        } else {
            document.getElementById('loginError').style.display = 'block';
        }
    };

    // Key Listeners
    document.getElementById('loginBtn').addEventListener('click', attemptLogin);
    document.addEventListener('keydown', (e) => { if(e.key === 'Enter') attemptLogin(); });

    // Firebase Real-Time Feed
    function startLiveSync() {
        const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const board = document.getElementById('staffBoard');
            board.innerHTML = ""; 
            snapshot.forEach((doc) => {
                const job = doc.data();
                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <span class="status-badge">${job.status || 'NEW'}</span>
                        <small style="opacity:0.4;">#${doc.id.slice(0,5)}</small>
                    </div>
                    <h3 style="margin:0; font-size:22px;">${job.customerName || 'N/A'}</h3>
                    <div style="color:var(--accent); font-weight:700; margin:8px 0;">REG: ${job.vehicleNumber || 'NO PLATE'}</div>
                    <div style="font-size:13px; opacity:0.7; border-top: 1px solid rgba(255,255,255,0.05); padding-top:10px; margin-top:10px;">
                        Service: <b>${job.serviceType || 'Standard'}</b>
                    </div>
                `;
                board.appendChild(card);
            });
        });
    }
</script>
</body>
</html>
