<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Staff Secure Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.9);
            --border: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0; background: #020617; color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at top right, #0a192f, #020617);
        }

        /* --- ENCRYPTED LOGIN UI --- */
        #loginOverlay {
            position: fixed; inset: 0; z-index: 1000;
            background: #020617; display: flex; align-items: center; justify-content: center;
        }

        .login-card {
            background: var(--glass); backdrop-filter: blur(30px);
            padding: 50px; border-radius: 24px; border: 1px solid var(--border);
            width: 100%; max-width: 420px; text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .login-card h2 { font-size: 32px; letter-spacing: -1px; margin-bottom: 5px; }
        .login-card p { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 10px; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; font-weight: 700; }
        
        input {
            width: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 12px;
            padding: 16px; color: white; font-family: inherit; font-size: 15px;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }

        .login-btn {
            width: 100%; background: var(--accent); color: #020617;
            border: none; padding: 18px; border-radius: 12px;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s;
        }
        .login-btn:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); }

        .error-msg { color: #ff4b2b; font-size: 13px; margin-top: 20px; display: none; font-weight: 700; }

        /* --- STAFF BOARD UI --- */
        #mainContent { display: none; width: 100%; flex-direction: column; align-items: center; }
        .header { width: 100%; padding: 30px; text-align: center; border-bottom: 1px solid var(--border); }
        .board-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; width: 92%; max-width: 1300px; padding: 40px 0; }
        .job-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 25px; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .status-badge { font-size: 10px; font-weight: 800; padding: 5px 12px; border-radius: 50px; text-transform: uppercase; background: rgba(0, 210, 255, 0.15); color: var(--accent); border: 1px solid rgba(0, 210, 255, 0.3); }
        .customer-name { font-size: 24px; font-weight: 700; margin: 15px 0 5px; display: block; }
        .live-indicator { position: fixed; top: 20px; right: 20px; color: #10b981; font-size: 11px; font-weight: 800; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>Security Shield</h2>
            <p>Staff Board Encryption Active</p>
            
            <div class="input-group">
                <label>Terminal Login</label>
                <input type="email" id="email" placeholder="Autocareplus@org.com" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label>Encrypted Key</label>
                <input type="password" id="password" placeholder="••••••••" autocomplete="off">
            </div>

            <button class="login-btn" onclick="secureAuth()">Decrypt & Enter</button>
            <div id="errorMessage" class="error-msg">ACCESS DENIED: INVALID HASH</div>
        </div>
    </div>

    <div id="mainContent">
        <div class="live-indicator">● DATABASE ENCRYPTED & LIVE</div>
        <div class="header">
            <h1>Staff Operations Board</h1>
            <p style="color: var(--accent); font-size: 12px; letter-spacing: 3px;">REAL-TIME CLOUD FEED</p>
        </div>
        <div class="board-container" id="staffBoard"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
        projectId: "auto-care-plus-e7fdf",
        storageBucket: "auto-care-plus-e7fdf.firebasestorage.app",
        messagingSenderId: "746107164946",
        appId: "1:746107164946:web:5951433bf11f0cadedfbcb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // SHA-256 Hashing Function
    async function sha256(message) {
        const msgUint8 = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Secure Authentication
    window.secureAuth = async function() {
        const emailInput = document.getElementById('email').value;
        const passInput = document.getElementById('password').value;
        const error = document.getElementById('errorMessage');

        // Pre-calculated hash for "AutoCare123"
        const targetHash = "a60965e69e46950275817d7b278156172551a1334f1989025176b1b70951a592";
        const inputHash = await sha256(passInput);

        if(emailInput === "Autocareplus@org.com" && inputHash === targetHash) {
            document.getElementById('loginOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                startLiveSync();
            }, 500);
        } else {
            error.style.display = 'block';
        }
    }

    function startLiveSync() {
        const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const board = document.getElementById('staffBoard');
            board.innerHTML = ""; 
            snapshot.forEach((doc) => {
                const job = doc.data();
                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `
                    <span class="status-badge">${job.status || 'NEW'}</span>
                    <span class="customer-name">${job.customerName}</span>
                    <div style="color:var(--accent); font-weight:700; font-size:13px">REG: ${job.vehicleNumber || 'N/A'}</div>
                    <div style="margin-top:10px; font-size:14px; color:#94a3b8">Service: ${job.serviceType}</div>
                `;
                board.appendChild(card);
            });
        });
    }
</script>
</body>
</html>
