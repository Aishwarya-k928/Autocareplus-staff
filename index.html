<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Live Staff Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(10, 15, 28, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; background: #020617; color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at top right, #0a192f, #020617);
        }

        .header {
            width: 100%; padding: 30px; text-align: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .board-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; width: 90%; max-width: 1200px; padding: 40px 0;
        }

        /* Glassmorphism Card */
        .job-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px; padding: 20px;
            position: relative; overflow: hidden;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .status-badge {
            font-size: 10px; font-weight: 800; padding: 4px 10px;
            border-radius: 20px; text-transform: uppercase; letter-spacing: 1px;
            background: rgba(0, 210, 255, 0.2); color: var(--accent);
        }

        .job-id { font-size: 12px; opacity: 0.5; margin-bottom: 10px; display: block; }
        .customer-name { font-size: 22px; font-weight: 700; margin: 10px 0; display: block; }
        .service-type { font-size: 14px; color: #94a3b8; }

        .live-indicator {
            position: fixed; top: 20px; right: 20px;
            background: rgba(16, 185, 129, 0.1); color: #10b981;
            padding: 8px 15px; border-radius: 50px; font-size: 11px;
            font-weight: 700; border: 1px solid #10b981;
        }
    </style>
</head>
<body>

    <div class="live-indicator">‚óè LIVE SYNC ACTIVE</div>

    <div class="header">
        <h1 style="letter-spacing: -1px;">Staff Operations Board</h1>
        <p style="color: var(--accent); font-size: 12px; letter-spacing: 3px; text-transform: uppercase;">Real-Time Service Feed</p>
    </div>

    <div class="board-container" id="staffBoard">
        </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
        projectId: "auto-care-plus-e7fdf",
        storageBucket: "auto-care-plus-e7fdf.firebasestorage.app",
        messagingSenderId: "746107164946",
        appId: "1:746107164946:web:5951433bf11f0cadedfbcb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const board = document.getElementById('staffBoard');

    // THIS IS THE KEY: onSnapshot listens for ANY database change
    const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
        // Clear board for fresh render on every change
        board.innerHTML = ""; 

        snapshot.forEach((doc) => {
            const job = doc.data();
            const card = document.createElement('div');
            card.className = 'job-card';
            
            card.innerHTML = `
                <span class="job-id">Ticket #${doc.id.slice(0,6)}</span>
                <span class="status-badge">${job.status || 'PENDING'}</span>
                <span class="customer-name">${job.customerName || 'Unknown Customer'}</span>
                <div class="service-type">Service: <b>${job.serviceType || 'Standard'}</b></div>
                <div style="margin-top: 15px; font-size: 11px; opacity: 0.6;">
                    Received: ${job.createdAt ? new Date(job.createdAt.seconds * 1000).toLocaleTimeString() : 'Just now'}
                </div>
            `;
            board.appendChild(card);
        });
    }, (error) => {
        console.error("Sync Error:", error);
    });
</script>
</body>
</html>
